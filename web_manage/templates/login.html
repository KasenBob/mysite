{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    学科竞赛|登录
{% endblock %}

{% block content %}
    {% if message %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            </strong>{{ message }}
        </div>
    {% endif %}
    <div class="container">
        <div class="row">

            <div class="col-md-6" style="padding-top: 20%; padding-bottom: 20%">
                <div class="thumbnail" style="border: 0px">
                    <img src="/media/web_photo/qrcode.png" alt="...">
                    <div class="caption">
                        <p style="text-align: center">
                            请使用微信手机客户端<br>
                            扫码登录
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6" style="padding-top: 20%; padding-bottom: 20%">
                <form class='form-login' action="/login/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">账号：</label>
                        <input type="text" name='account' class="form-control" id="id_username"
                               placeholder="账号">
                    </div>
                    <div class="form-group">
                        <label for="id_password">密码：</label>
                        <input type="text" name='psword' class="form-control" id="id_password"
                               placeholder="密码">
                    </div>
                    <button type="button" class="btn btn-default float-xs-left"
                            data-dismiss="modal">
                        忘记密码
                    </button>
                    <button type="reset" class="btn btn-default">重置</button>
                    <button type="submit" class="btn btn-primary pull-right">登录</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
