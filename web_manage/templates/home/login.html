{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    学科竞赛|登录
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 50px;margin-left: 128px">
            <img src="/media/web_photo/hzxy.png">
        </div>

        <style>
            .zhuyeshuru {
                width: 93.4%;
                margin-bottom: 20px;
                padding: 10px;
                float: left;
                background-color: transparent;
                border: none;
                font-size: 15px;
                border-bottom: 1px solid white;
                outline: none;
                color: #FFF;
            }
        </style>

        <div class="row" style="color: white;margin-top: 128px;padding-left: 128px">

            <div class="col-md-6" style="border-right: 1px solid white">
                <h1>登 录</h1>
                <form action="/login/" method="post">
                    {% csrf_token %}
                    <input name="username" type="text" placeholder="账号"
                           class="zhuyeshuru" autocomplete="off"><br>
                    <input name="password" type="password" placeholder="密码"
                           class="zhuyeshuru"><br>
                    <button type="submit" class="tijiaoanniu">登录</button>
                </form>
                <div style="height: 100px">

                </div>
            </div>

            <div class="col-md-4" style="margin-left: 50px">
                <img src="/media/web_photo/bak/1.jpg" style="height: 320px;width: 320px">
                <p style="text-align: center">扫描二维码进行登录</p>
            </div>

        </div>
    </div>
{% endblock %}
