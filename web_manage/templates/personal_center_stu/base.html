{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    学科竞赛|个人中心
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="/media/{{ photo }}" alt="不给看不给看">
                    <div class="caption">
                        <h3>{% block username %}{% endblock %}</h3>
                        <h3>
                            <small>{% block usernumber %}{% endblock %}</small>
                        </h3>
                    </div>
                </div>
                <p>
                    <a href="/alter_info_stu/" class="btn btn-default btn-lg" role="button"
                       style="margin-left: auto;margin-right: auto;display: block;width:75%;">编辑个人信息</a>
                </p>
            </div>
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li role="presentation" class="{% block active1 %}{% endblock %}">
                                <a href="/personal_center_stu/">总览</a></li>
                            <li role="presentation" class="{% block active2 %}{% endblock %}">
                                <a href="/personal_center_stu?tag=1">关注比赛</a></li>
                            <li role="presentation" class="{% block active3 %}{% endblock %}">
                                <a href="/personal_center_stu?tag=2">报名信息</a></li>
                            <li role="presentation" class="{% block active4 %}{% endblock %}">
                                <a href="/personal_center_stu?tag=3">参赛经历</a></li>
                            <li role="presentation" class="{% block active5 %}{% endblock %}">
                                <a href="/personal_center_stu?tag=3">奖项</a></li>
                        </ul>
                    </div>
                    <div class="panel-body">
                        {% block body %}

                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
