{% extends 'member/base.html' %}
{% load staticfiles %}

{% block title %}
    学科竞赛|个人中心
{% endblock %}

{% block body %}
    <div id="fabu-jingsai" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">发布公告</h3>
        </div>
        <div class="panel-body">
            <form action="/member/add_notices/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <span>标题: </span><input type="text" class="form-control" name="title"
                                        style="width: 50%;display: inline-block;border: 1px solid #666666;"/>
                <br>
                {{ form.media }}
                {{ form.as_p }}
                <br>

                <span>比赛报名入口：</span>
                <select name="com_id">
                        <option>无</option>
                    {% for com in com_list %}
                        <option value="{{ com.com_id }}">{{ com.com_name }}</option>
                    {% endfor %}
                </select>

                <br>

                <span>作者: </span><input type="text" class="form-control" name="author"
                                        style="width: 50%;display: inline-block;border: 1px solid #666666;"
                                        value="学科竞赛委员会"/>

                <br>

                <span>上传附件：</span><input type="file" name="com_attach"/>

                <div class="zuihouanniu">
                    <input type="submit" class="tijiaoanniu" value="发布"/>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
